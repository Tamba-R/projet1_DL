<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails de la personne</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .detail-container {
            width: 50%;
            margin: 60px auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .detail-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .info {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <h1>Détails de {{ personne.prenom }} {{ personne.nom }}</h1>

        <div class="info"><span class="label">Nom :</span> {{ personne.nom }}</div>
        <div class="info"><span class="label">Prénom :</span> {{ personne.prenom }}</div>
        <div class="info"><span class="label">Âge :</span> {{ personne.age }} ans</div>
        <div class="info"><span class="label">Genre :</span> {{ personne.genre }}</div>
        <div class="info"><span class="label">Adresse :</span> {{ personne.adresse }}</div>
        <div class="btn-retour">
            <a href="{% url 'liste_personnes' %}">← Retour à la liste</a>
        </div>
    </div>
</body>
</html>
